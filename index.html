<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Weekend planner for fun, eats and weather">
    <title>Weekender Go!</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="float-grid.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGJ4p_EIYqJk7tt5fREsoJ1b4RKTYHolo&callback=mapLocations"></script>
  </head>

  <body>
    <header role="banner">
      <div class="row">
        <div class="col-12">
          <h1>Go Weekender!</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <section class="col-12">
          <input id="js-destination-city" type="text" placeholder="Santa Barbara">
          <input id="js-destination-state" type="text" placeholder="CA">
          </br>
          <button id="js-click">Let's Go</button>
        </section>
      </div>
      <div class="row">
        <section class="col-4" id="left-pane">
          <section id="js-results-map">
            <div id="map"></div>
          </section>
          <section id="js-weather-forecast"></section>
          <section id="js-directions"></section>
        </section>
        <section class="col-4" id="js-fun-results"></section>
        <section class="col-4" id="js-food-results"></section>
      </div>
    </main>
  </footer></footer>
  </body>
</html>
