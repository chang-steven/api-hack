<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekender Go!</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGJ4p_EIYqJk7tt5fREsoJ1b4RKTYHolo&callback=initMap"></script>
  </head>

  <body>
    <header role="banner"><h1>Go Weekender!</h1></header>
    <main>
      <section>
        <input id="js-destination-city" type="text" placeholder="Santa Barbara">
        <input id="js-destination-state" type="text" placeholder="CA">
        </br>
        <button id="js-click">Let's Go</button>
      </section>


      <section id="js-results-map">
        <div id="map"></div>

      </section>
      <section id="js-weather-forecast"></section>
      <section id="js-fun-results"></section>
      <section id="js-food-results"></section>

    </main>
  </body>
</html>
