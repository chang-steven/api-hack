<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Trip planner to find fun things to do, local eats and weather">
    <title>planIt!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="float-grid.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6i1il1U7eP3j5nuBs5iAcvGiPKB4gVTY"></script>
  </head>

  <body>
    <div id="background"></div>
    <header role="banner">
      <div class="row">
        <div class="col-12">
          <div id="logo"><img src="Assets/logo.png" alt="logo"><h1>planIt!</h1></div><div id="loading">
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <section class="col-12">
          <form id="destination-form">
            <div class="text-input">
              <h3>City: </h3>
              <input id="js-destination-city" type="text" label="city" placeholder=" Santa Barbara" required>
            </div>
            <div class="text-input">
              <h3>State: </h3>
              <input id="js-destination-state" type="text" label="state" placeholder=" Ca" maxlength="2" required>
                <button type="submit" name="Let's Go" id="js-click">Let's Go</button>
            </div>
          </form>
        </section>
      </div>
      <div class="row">
        <section class="col-4" id="left-pane">
          <section id="js-results-map">
            <div id="map"></div>
          </section>
          <section id="js-weather-forecast"></section>
          <section id="js-directions"></section>
        </section>
          <div class="food-fun">
            <section class="col-4" id="js-fun-results"></section>
            <section class="col-4" id="js-food-results"></section>
          </div>
      </div>
    </main>
  </footer role="footer">
    <section id="footer" class="row">
      <div id="four-square">
        <img src="Assets/four-square.png">
      </div>
      <div id="wunderground">
        <img src="Assets/wunderground.png">
      </div>
    </section>
  </footer>
  </body>
</html>
